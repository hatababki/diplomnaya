{% extends 'base.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Редактирование профиля</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="id_phone" name="phone" value="{{ user.phone }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_address" class="form-label">Адрес</label>
                            <textarea class="form-control" id="id_address" name="address" rows="3">{{ user.address }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_avatar" class="form-label">Аватар</label>
                            {% if user.avatar %}
                            <div class="mb-2">
                                <img src="{{ user.avatar.url }}" alt="Текущий аватар" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
                            </div>
                            {% endif %}
                            <input type="file" class="form-control" id="id_avatar" name="avatar">
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
