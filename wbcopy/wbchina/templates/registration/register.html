{% extends 'wbchina/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="mb-0 text-center">Регистрация</h3>
    </div>
    <div class="card-body">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Подтверждение пароля</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Роль</label>
                        <select class="form-control" id="role" name="role">
                            <option value="customer">Покупатель</option>
                            <option value="seller">Продавец</option>
                            <option value="admin">Администратор</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="address">Адрес</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-plus"></i> Зарегистрироваться
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">
                        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
